<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReturnTime - View Archived Websites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #555;
        }

        .form-container {
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button.submit-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #0056b3;
        }

        .archive-info {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

        .archive-info span {
            font-weight: bold;
            color: #007bff;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            transition: opacity 0.5s ease-out;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button.submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ReturnTime</h1>
            <p>View Archived Versions of Websites</p>
        </header>

        <div class="form-container">
            <form id="archive-form" class="archive-form">
                <label for="url">Full URL to Archive:</label>
                <input type="text" name="url" id="url" required placeholder="Enter a URL to archive">
                <button type="submit" class="submit-btn">Archive Website</button>
            </form>

            <form action="/view" method="get" class="view-form">
                <label for="view-url">URL or Domain to View Archives:</label>
                <input type="text" name="url" id="view-url" required placeholder="Enter a URL or domain to view archives">
                <button type="submit" class="submit-btn">View Archives</button>
            </form>
        </div>

        <div class="footer">
            <p>Â© 2024 ReturnTime. All rights reserved.</p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.innerText = message;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    document.getElementById('archive-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const url = document.getElementById('url').value;

        if (!url) {
            showNotification("Please enter a URL to archive.");
            return;
        }

        const formData = new FormData();
        formData.append("url", url);

        fetch('/archive', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to archive the website');
            }
        })
        .then(data => {
            if (data && data.message) {
                showNotification(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('An error occurred while archiving the website.');
        });
    });
    </script>

</body>
</html>
