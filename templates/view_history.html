<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReturnTime - Archived {{ domain_or_url }}</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-container input {
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #007bff;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .search-container input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .card-content {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .card-content a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-content a:hover {
            text-decoration: underline;
        }

        .btn-view {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-view:hover {
            background-color: #2980b9;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Archived Pages for URL: {{ domain_or_url }}</h1>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by Date (e.g., 2024-11-22)" oninput="searchByDate()">
    </div>

    {% if entries %}
        <div class="card-container" id="cardContainer">
            {% for entry in entries %}
                <div class="card" data-timestamp="{{ entry[1] }}">
                    <div class="card-title">{{ entry[1] }}</div>
                    <div class="card-content">
                        URL: <a href="{{ entry[0] }}" class="url">{{ entry[0] }}</a><br>
                    </div>
                    <a href="/version?uuid={{ entry[2] }}&url={{ domain_or_url }}" class="btn-view">View Version</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-results">No archived pages found for this URL.</p>
    {% endif %}

    <script>
        function searchByDate() {
            const searchTerm = document.getElementById('searchBar').value.trim().toLowerCase();
            const cards = document.querySelectorAll('.card');
            const noResultsMessage = document.querySelector('.no-results');
            let visibleCards = 0;

            cards.forEach(card => {
                const timestamp = card.getAttribute('data-timestamp').toLowerCase();

                if (timestamp.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCards++;
                } else {
                    card.style.display = 'none';
                }
            });

            noResultsMessage.style.display = visibleCards === 0 ? 'block' : 'none';
        }
    </script>

</body>
</html>
